<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top:0px;
      left:0px;
      right: 0px;
      height: 50px;
      z-index: 100;
    ">header</div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    z-index: 100;
    ">
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        z-index: 0;
        ">
          x
        </div>
      sidebar
    </div>
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    z-index: 0;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    " >
        <div style="
        position: absolute;
        background-color: rgb(0, 0, 0);
        color: white;
        right: 10px;
        bottom: 10px;
        z-index: 0;
        ">
          5:00
        </div>div2</div>
  </body>
</html>
